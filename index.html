<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="src/imagens/logo-onepiece.png" type="image/x-icon">

        <!--Essa ordem de links de CSS devem estar certas, as vezes, pois é lido de cima pra baixo (em alguns casos uma propriedade pode sobreescrever a outra e atrapalhar)-->
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/estilos.css">
        <link rel="stylesheet" href="./src/css/responsivo.css">
        <title>One Piece - Stampede</title>
    </head>
    <body>
        <div class="fundo-video">
            <video class="video" autoplay loop muted>
                <source src="./src/video/One Piece OP-Opening 24.mp4" type="video/mp4">
            </video>
        </div>
        <header class="cabecalho">
            <a>
                <img src="src/imagens/logo-onepiece2.png" class="logo" alt="Logo do Mario">
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Detalhes</a></li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <div class="informacoes">
                <img src="src/imagens/titulo-onepiece.png" class="imagem-titulo" alt="imagem do título do filme">
                <p class="descricao">Dentro de um evento conhecido como exposição dos piratas, tudo pode conspirar. Enquanto os piratas mais famosos do mundo se reúnem, um grupo de fuzileiros decide inteferir e causa um problema ainda maior. </p>
                <button class="botao-trailer">Veja o trailer</button>
            </div>
            <img src="./src/imagens/mugiwara3.png" class="mario" alt="Personagens do Mario" >
        </main>  
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/S8_YwFLCh4U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </span>
            </div>
        </div>
        <script src="src/js/index.js"></script> <!--Carrega ele por último para não dar problema-->
    </body>
</html>
